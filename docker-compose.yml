services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeinterview-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NODE_OPTIONS=--dns-result-order=ipv4first
      - DATABASE_URL=postgresql://postgres.ityejvqrggolowddekdt:FeOFnLLpR1wpS5qZ@aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres?sslmode=require
      - DIRECT_URL=postgresql://postgres.ityejvqrggolowddekdt:FeOFnLLpR1wpS5qZ@aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres?sslmode=require
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    command: >
      sh -c "npx prisma db push --accept-data-loss && node src/index.js"

  # Frontend (Nginx serving built files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codeinterview-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
