version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeinterview-backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    command: >
      sh -c "npx prisma migrate deploy && node src/index.js"

  # Frontend (Nginx serving built files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codeinterview-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
